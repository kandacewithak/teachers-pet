<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Teacher's Pet</title>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,500,600|Lato:400,500" rel="stylesheet"> 
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flickity/1.1.2/flickity.min.css">
  <link rel="stylesheet" href="public/styles/style.css">
</head>

<body>

  <!-- header of the page -->

  <header>

  <!-- header wrapper -->

    <div class="wrapper">

  <!-- main heading -->

      <div class="heading">
        <h1>Teacher's</h1>
        <h1 class="pet">Pet</h1>
        <p>Do you love your teacher but don't know what to get them to say, "Thank You"? <span>Teacher's Pet</span> provides you with curated teacher gift ideas from Etsy!</p>
      </div>

  <!-- arrow navigation -->

      <div class="arrow arrowHeader">
        <p class="clickHere">Let's get started!</p>
        <a href="#categorySection">
          <i class="fas fa-angle-down"></i>
        </a>
      </div>

    </div>

  </header>

  <!-- end of header -->

  <!-- main section of the page -->

  <main>

    <!-- category section of the page -->
      
    <section id="categorySection">

      <h2>Which of your <span>teachers</span> are you shopping for?</h2>
      
    <!-- beginning of the form -->

      <form>

        <fieldset class="category">

          <div class="categoryWrapper wrapper">

            <div class="radioButtonsCategory">
              <input type="radio" id="math" name="category" value="math">
              <label class="label" for="math">
                  <i class="fas fa-divide" aria-hidden></i>
                  Math Teacher
              </label>
            </div>

            <div class="radioButtonsCategory">
              <input type="radio" id="art" name="category" value="art">
              <label for="art">
                  <i class="fas fa-palette" aria-hidden></i>
                  Art Teacher
              </label>
            </div>

            <div class="radioButtonsCategory">
              <input type="radio" id="science" name="category" value="science" >
              <label for="science" >
                  <i class="fas fa-flask" aria-hidden></i>
                Science Teacher
              </label>
            </div>

            <div class="radioButtonsCategory">
              <input type="radio" id="drama" name="category" value="drama">
              <label for="drama">
                  <i class="fas fa-theater-masks" aria-hidden></i>
                Drama Teacher
              </label>
            </div>

            <div class="radioButtonsCategory">
              <input type="radio" id="english" name="category" value="english">
              <label for="english">
                <i class="fas fa-book" aria-hidden></i>
                English Teacher
              </label>
            </div>

            <div class="radioButtonsCategory">
              <input type="radio" id="music" name="category" value="music">
              <label for="music">
                <i class="fas fa-music" aria-hidden></i>
                Music Teacher
              </label>
            </div>

          </div>

        </fieldset>
  

        <div class="submit-container">
          <a href="#gifts"></a>
          <input type="submit" id="gifts" value="Show me some gifts">
        </div>

      </form>
    
    </section>

    <!-- end of category selection section -->


    <!-- gift section to display results -->

    <section class="giftIdeas" id="giftIdeas">
      <div class="wrapper">
        <div class="giftContainer">
        </div>
      </div>
    </section>

  </main>

  <!-- end of the main section of the page -->

  <!-- footer section of the page -->

  <footer>

    <div class="copyright">
        <h4>&copy; Teacher's Pet</h4>
    </div>

  </footer>



  <!-- jquery script -->
  <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='
    crossorigin='anonymous'></script>

  <!-- flickity script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/1.1.2/flickity.pkgd.min.js"></script>

  <!-- smooth scroll -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-smooth-scroll/2.1.2/jquery.smooth-scroll.min.js"></script>

  <!-- link to js script -->
  <script src="public/scripts/main.js"></script>



</body>

</html>
